name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Source branch to create release from'
        required: false
        default: 'main'
        type: string
      target-release:
        description: 'Target release version (e.g., 0.0.1)'
        required: true
        type: string
      last-release-tag:
        description: 'Last release tag (e.g., amp/v0.0.0)'
        required: true
        type: string
      is-pre-release:
        description: 'Whether this is a pre-release'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  REGISTRY_ORG: menakaj
  HELM_REGISTRY: oci://ghcr.io/menakaj

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ inputs.target-release }}
      cancel-in-progress: false
    permissions:
      contents: write
      packages: write
    steps:
      - name: Validate inputs
        run: |
          if [[ ! "${{ inputs.target-release }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Invalid target-release format. Expected: X.Y.Z"
            exit 1
          fi
          echo "✅ Inputs validated"
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        shell: bash

      - name: Update Helm chart versions
        run: |
          bash .github/scripts/update-helm-charts.sh \
            "v${{ inputs.target-release }}" \
            "v${{ inputs.target-release }}"
        shell: bash

      - name: Update install-helpers.sh
        run: |
          bash .github/scripts/update-install-helpers.sh \
            "v${{ inputs.target-release }}" \
            "./quick-start/install-helpers.sh"
        shell: bash

      - name: Update documentation files
        run: |
          bash .github/scripts/update-docs-versions.sh \
            "v${{ inputs.target-release }}" \
            "${{ env.REGISTRY_ORG }}"
        shell: bash

      - name: Commit version updates
        id: commit-changes
        run: |
          git add ./quick-start/install-helpers.sh ./deployments/helm-charts/*/Chart.yaml ./deployments/helm-charts/*/values.yaml ./docs/quick-start.md ./docs/install/single-cluster.md 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update versions for release amp/v${{ inputs.target-release }}"
            echo "committed=true" >> $GITHUB_OUTPUT
            echo "✅ Committed version updates"
          fi
        shell: bash

      - name: Create git tag
        id: create-tag
        run: |
          TAG="amp/v${{ inputs.target-release }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, deleting and recreating..."
            git tag -d "$TAG" || true
            git push origin ":refs/tags/$TAG" || true
          fi
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "✅ Created and pushed tag: $TAG"
        shell: bash

  build-images:
    name: Build and Push Images
    needs: prepare-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: amp/v${{ inputs.target-release }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amp-console
        if: hashFiles('console/Dockerfile') != ''
        uses: ./.github/actions/build-docker-image
        with:
          service-dir: console
          image-name: amp-console
          registry: ${{ env.REGISTRY }}
          registry-org: ${{ env.REGISTRY_ORG }}
          tag: v${{ inputs.target-release }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amp-api
        if: hashFiles('agent-manager-service/Dockerfile') != ''
        uses: ./.github/actions/build-docker-image
        with:
          service-dir: agent-manager-service
          image-name: amp-api
          registry: ${{ env.REGISTRY }}
          registry-org: ${{ env.REGISTRY_ORG }}
          tag: v${{ inputs.target-release }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amp-traces-observer
        if: hashFiles('traces-observer-service/Dockerfile') != ''
        uses: ./.github/actions/build-docker-image
        with:
          service-dir: traces-observer-service
          image-name: amp-traces-observer
          registry: ${{ env.REGISTRY }}
          registry-org: ${{ env.REGISTRY_ORG }}
          tag: v${{ inputs.target-release }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amp-quick-start
        if: hashFiles('quick-start/Dockerfile') != ''
        uses: ./.github/actions/build-docker-image
        with:
          service-dir: quick-start
          image-name: amp-quick-start
          registry: ${{ env.REGISTRY }}
          registry-org: ${{ env.REGISTRY_ORG }}
          tag: v${{ inputs.target-release }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          platforms: linux/amd64,linux/arm64

  package-charts:
    name: Package and Push Helm Charts
    needs: build-images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: amp/v${{ inputs.target-release }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Package and push agent-management-platform chart
        if: hashFiles('deployments/helm-charts/wso2-ai-agent-management-platform/Chart.yaml') != ''
        run: |
          bash .github/scripts/package-helm-chart.sh \
            "wso2-ai-agent-management-platform" \
            "./deployments/helm-charts/wso2-ai-agent-management-platform" \
            "v${{ inputs.target-release }}" \
            "${{ env.HELM_REGISTRY }}" \
            "${{ secrets.GITHUB_TOKEN }}"
        shell: bash

      - name: Package and push build-ci chart
        if: hashFiles('deployments/helm-charts/wso2-amp-build-extension/Chart.yaml') != ''
        run: |
          bash .github/scripts/package-helm-chart.sh \
            "wso2-amp-build-extension" \
            "./deployments/helm-charts/wso2-amp-build-extension" \
            "v${{ inputs.target-release }}" \
            "${{ env.HELM_REGISTRY }}" \
            "${{ secrets.GITHUB_TOKEN }}"
        shell: bash

      - name: Package and push observability-dataprepper chart
        if: hashFiles('deployments/helm-charts/wso2-amp-observability-extension/Chart.yaml') != ''
        run: |
          bash .github/scripts/package-helm-chart.sh \
            "wso2-amp-observability-extension" \
            "./deployments/helm-charts/wso2-amp-observability-extension" \
            "v${{ inputs.target-release }}" \
            "${{ env.HELM_REGISTRY }}" \
            "${{ secrets.GITHUB_TOKEN }}"
        shell: bash

  create-release:
    name: Create Release
    needs: [prepare-release, build-images, package-charts]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: amp/v${{ inputs.target-release }}

      - name: Generate changelog
        id: changelog
        run: |
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          CHANGELOG=$(bash .github/scripts/generate-changelog.sh \
            "${{ inputs.last-release-tag }}" \
            "amp/v${{ inputs.target-release }}" \
            "$REPO_URL")
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- No changes"
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Generated changelog from ${{ inputs.last-release-tag }} to amp/v${{ inputs.target-release }}"
        shell: bash

      - name: Create GitHub release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: amp/v${{ inputs.target-release }}
          name: Release amp/v${{ inputs.target-release }}
          body: |
            ## Release amp/v${{ inputs.target-release }}
            
            ### Helm Charts
            - `${{ env.HELM_REGISTRY }}/wso2-ai-agent-management-platform:v${{ inputs.target-release }}`
            - `${{ env.HELM_REGISTRY }}/wso2-amp-build-extension:v${{ inputs.target-release }}`
            - `${{ env.HELM_REGISTRY }}/wso2-amp-observability-extension:v${{ inputs.target-release }}`
            
            ### Changelog
            ${{ steps.changelog.outputs.changelog }}

          draft: true
          prerelease: ${{ inputs.is-pre-release }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
